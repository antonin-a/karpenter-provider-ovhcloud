apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "karpenter-ovhcloud.fullname" . }}
  labels:
    {{- include "karpenter-ovhcloud.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "karpenter-ovhcloud.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "karpenter-ovhcloud.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "karpenter-ovhcloud.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: controller
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          env:
            - name: OVH_ENDPOINT
              value: {{ .Values.ovh.endpoint | quote }}
            - name: OVH_SERVICE_NAME
              value: {{ .Values.ovh.serviceName | quote }}
            - name: OVH_KUBE_ID
              value: {{ .Values.ovh.kubeId | quote }}
            - name: OVH_REGION
              value: {{ .Values.ovh.region | quote }}
            - name: OVH_APPLICATION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.credentials.secretName }}
                  key: applicationKey
            - name: OVH_APPLICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.credentials.secretName }}
                  key: applicationSecret
            - name: OVH_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.credentials.secretName }}
                  key: consumerKey
            - name: KUBERNETES_MIN_VERSION
              value: "1.19.0-0"
            - name: LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
            - name: http-health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-health
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http-health
            initialDelaySeconds: 5
            periodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
