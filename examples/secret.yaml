---
# Secret containing OVH API credentials
# IMPORTANT: Replace the base64-encoded values with your actual credentials
#
# To encode a value: echo -n "your-value" | base64
#
apiVersion: v1
kind: Secret
metadata:
  name: ovh-credentials
  namespace: karpenter
type: Opaque
data:
  # Base64-encoded OVH Application Key
  applicationKey: ""  # echo -n "your-app-key" | base64
  # Base64-encoded OVH Application Secret
  applicationSecret: ""  # echo -n "your-app-secret" | base64
  # Base64-encoded OVH Consumer Key
  consumerKey: ""  # echo -n "your-consumer-key" | base64
